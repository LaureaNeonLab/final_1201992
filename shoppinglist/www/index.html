<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="theme-color" content="#801414">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    


    <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </head>

<body ng-app="starter" ng-controller="ListCtrl">
    <ion-header-bar class="top">
      <h1 class="title">Shopping list</h1>
      <button class="button button-icon ion-ios-cart additem" ng-click="addItem()">
      </button>
    </ion-header-bar>

  <ion-content>
  <ion-list>
    <ion-item ng-repeat="item in items" ng-click="changeStatus()" on-hold="deleteItem()" ng-if="item.needed == false" class="needed">
      {{item.name}}
      <span class="ion-close neededicon"></span>
    </ion-item>
    <ion-item ng-repeat="item in items" ng-click="changeStatus()" on-hold="deleteItem()" ng-if="item.needed == true" class="notneeded">
       {{item.name}}
       <span class="ion-checkmark-round notneededicon"></span>
    </ion-item>
  </ion-list>
</ion-content>



</body>
</html>
